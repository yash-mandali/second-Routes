<div class="table-container">
    <h2>User List</h2>

    <table class="user-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>City</th>
                <th>View</th>
            </tr>
        </thead>

        <tbody>
            @for (item of userData(); track item.id) {
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.city }}</td>
                <td>
                    <a class="view-link" [routerLink]="['/user-details', item.id]">
                        View
                    </a>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
