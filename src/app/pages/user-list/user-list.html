
<div class="table-container">


    <div class="heading">
        <h2>User Management</h2>
        <p style="color: red;">{{error()}}</p>
        <button class="btn primary" (click)="submitForm()">
            {{ updateId() ? 'Update User' : 'Add User' }}
        </button>
    </div>

  
    <div class="form-card">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [value]="name()"   (input)="name.set($event.target.value)" placeholder="Enter name" />
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" [value]="age()" (input)="age.set($event.target.value)"  placeholder="Enter age" />
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" [value]="city()"  (keyup.enter) = "submitForm()" (input)="city.set($event.target.value)"  placeholder="Enter city" />
        </div>
    </div>

    <div class="table-wrapper">
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                @for (item of userData(); track item.id) {
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.city }}</td>
                    <td>
                        <a class="action-link" [routerLink]="['/user-details', item.id]">
                            View
                        </a>
                    </td>
                    <td>
                        <a class="action-link edit" (click)="editUser(item)">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a class="action-link edit" (click)="deleteUser(item)">
                            Delete
                        </a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

</div>
