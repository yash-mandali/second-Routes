<div class="table-container">
    <div class="heading">
        <h2>Reset Password</h2>
    </div>

    <form class="form-card" (ngSubmit)="resetPassword()" #resetForm="ngForm">

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" [(ngModel)]="resetModel.email" placeholder="Enter registered email" required />
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" [(ngModel)]="resetModel.newPassword" placeholder="Enter new password"
                required minlength="6" />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" [(ngModel)]="resetModel.conformPassword"
                placeholder="Confirm new password" required />
        </div>

        <!-- Submit -->
        <div class="form-actions">
            <button type="submit" class="btn primary">
                Reset Password
            </button>
        </div>

        <!-- Back -->
        <div class="back-login">
            <a routerLink="/login">Back to Login</a>
        </div>

    </form>
</div>
