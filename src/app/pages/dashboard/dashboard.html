<div class="dashboard">

    <!-- Mobile Overlay -->
    <div class="overlay" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" [class.open]="sidebarOpen">
        <h2 class="logo">Dashboard</h2>

        <nav class="menu">
            <a routerLink="dashbordpage" routerLinkActive="active" (click)="closeSidebar()">Dashboard</a>
            <a routerLink="product-list" routerLinkActive="active" (click)="closeSidebar()">Products</a>
            <a routerLink="customerpage" routerLinkActive="active" (click)="closeSidebar()">Customers</a>
            <a routerLink="not-found" routerLinkActive="active" (click)="closeSidebar()">Orders</a>
            <a routerLink="settings" routerLinkActive="active" (click)="closeSidebar()">Settings</a>
            <a routerLink="user-list" routerLinkActive="active" (click)="closeSidebar()">Users</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <!-- Mobile Toggle Button -->
        <button class="sidebar-toggle" (click)="toggleSidebar()">
            â˜°
        </button>

        <section class="page-content">
            <router-outlet></router-outlet>
        </section>
    </main>

</div>
